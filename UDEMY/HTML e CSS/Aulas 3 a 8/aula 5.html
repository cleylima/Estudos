<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ul>
        <li>Item 2</li>
        <li>Item 1</li>
        <li>Item 3</li>
    </ul>

    <ol type="A" start="2">
        <li>Item 2</li>
        <li>Item 1</li>
        <li>Item 3</li>
    </ol>
    <dl>
        <dt>
            Café
        </dt>
        <dd>
            Pó de café moído com acúcar e água quente
        </dd>
    </dl>
</body>
</html>
